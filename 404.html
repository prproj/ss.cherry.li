<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;

        if (path) {
            var filename = path.split("/").pop();

            var targetUrl = 'https://i.e-z.host/' + filename;

            window.location.href = targetUrl;
        } else {
            document.write("Invalid file or no file specified.");
        }
    </script>
</head>
<body>
    <p>Redirecting to the image...</p>
</body>
</html>
